<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<style>

    .pc {
            display: block;
        }
            .cel {
            display: none;
        }


 @media (max-width: 540px) {
    .cel {
            display: block;
        }

        .pc {
            display: none;
        }

    }


    .video-container {
  position: relative;
  padding-bottom: 56.25%;
}

.video-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.video-pc {
  aspect-ratio: 16 / 9;
  width: 60%;
}

.video-cel {
  aspect-ratio: 9 / 16;
  width: 90%;
}

</style>


<p align="center"><iframe class="cel video-cel" loading="lazy" src="https://www.youtube.com/embed/8lbmjZBjyU8" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
